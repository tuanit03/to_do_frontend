frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - echo "USER_POOL_ID=$USER_POOL_ID" >> .env
        - echo "USER_POOL_CLIENT_ID=$USER_POOL_CLIENT_ID" >> .env
        - echo "REGION=$REGION'" >> .env
        - echo "API_URL=$API_URL" >> .env
        - npm run build
