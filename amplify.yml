version: 1
frontend:
  phases:
    preBuild:
      commands: []
    build:
      commands:
        - echo "window._config = { cognito: { userPoolId: '$USER_POOL_ID', userPoolClientId: '$USER_POOL_CLIENT_ID', region: '$REGION' }, api: { url: '$API_URL' } };" > src/config.js
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths: []
