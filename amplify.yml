frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - echo "USER_POOL_ID=$USER_POOL_ID" >> src/config.js
        - echo "USER_POOL_CLIENT_ID=$USER_POOL_CLIENT_ID" >> src/config.js
        - echo "REGION=$REGION'" >> src/config.js
        - echo "API_URL=$API_URL" >> src/config.js
        - npm run build
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths: []
